<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: #e7e7e7; border-radius: 10px; border: 2px solid orange}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="form">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" id="id" class="form-control" maxlength="8" required />

            <label for="name" class="form-label">Employee Name</label>
            <input type="text" id="name" class="form-control" required />

            <label for="ext" class="form-label">4-Digit Extension</label>
            <input type="text" id="ext" class="form-control" maxlength="4" required />

            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" required />

            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-control">
                <option value="Administrative" selected>Administrative</option>
                <option value="Engineering" selected>Engineering</option>
                <option value="Executive" selected>Executive</option>
                <option value="Marketing" selected>Marketing</option>
                <option value="Quality Assurance" selected>Quality Assurance</option>
                <option value="Sales" selected>Sales</option>
            </select>
            <br />
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
    </form>
</body>
</html>
